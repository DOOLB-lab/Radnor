{% extends 'base3.html' %}

{% block content %}



    {% if insight.image %}
    <div class="insight-banner" style="background-image: url('{{ insight.image.url }}');">
        <div class="overlay">
            <h1>{{ insight.title }}</h1>
            <p>{{ insight.description }}</p>
        </div>
    </div>
    {% endif %}
    <div class="insight-detail">
    <div class="insight-content">
        {{ insight.content|safe }}  <!-- Use |safe to render HTML content -->
    </div>

    <p class="publish-date">Published on: {{ insight.published_date }}</p>

</div>

{% endblock %}
