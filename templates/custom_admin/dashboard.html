{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="{% url 'add_insight' %}">Add New Insight</a>
        <table>
            <tr>
                <th>Title</th>
                <th>Published Date</th>
                <th>Actions</th>
            </tr>
            {% for insight in insights %}
            <tr>
                <td>{{ insight.title }}</td>
                <td>{{ insight.published_date }}</td>
                <td>
                    <a href="#">Edit</a> | 
                    <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
