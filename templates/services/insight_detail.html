{% extends 'base2.html' %}

{% block title %}{{ insight.title }}{% endblock %}

{% block content %}


    <!-- Banner -->
    <div class="insight-banner"
     style="background-image: {% if insight.image %}url('{{ insight.image.url }}'){% else %}none{% endif %};">
        <div class="overlay">
            <h1>{{ insight.title }}</h1>
            <p>{{ insight.description }}</p>
        </div>
    </div>
    <div class="insight-detail">
        <div class="insight-content">
            {{ insight.content|safe }}
        </div>
    </div>
    <p class="publish-date">Published on: {{ insight.published_date }}</p>
</div>
    
    </div>
