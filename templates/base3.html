{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ homepage.title }}</title>
    <!-- Link to the external CSS file -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/insight.css' %}">
    <link href="{% static 'css/page.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'js/navbar.js' %}" rel="stylesheet" type="text/css" />
    <style>
    /* Navbar Styling */
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 10px 20px;
    /* position: fixed; */
    top: 0;
    left: 0;
    z-index: 1000;
    text-decoration: none;

    /* Gradient: White at the top, fading to transparent at the bottom */
    background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    backdrop-filter: blur(5px); /* Optional: Adds a slight blur effect */
}

/* Nav Links */
.nav-links {
    display: flex;
    gap: 20px;
    text-decoration: none;
}

.nav-links a {
    color: black;
    text-decoration: none;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.nav-links a:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

/* Dropdown Styling */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
    

   
</head>
<body>
   
    
    
    {% include 'includes/navbar.html' %}

    {% block content %}
    
    {% endblock %}
    
    {% include 'includes/footer.html' %}
